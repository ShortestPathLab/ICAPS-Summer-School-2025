name: Generate Assignment Branches

on:
    workflow_dispatch:
    push:
        branches:
            - main

permissions:
    contents: write # üëà allows commits and pushes using GITHUB_TOKEN
jobs:
    generate:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # So we can push branches

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.x"
            - name: Set up Git user
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

            - name: Generate branches for each assignment
              run: |
                  # Helper: Remove answer regions above a certain assignment number
                  remove_answers() {
                    local max=$1
                    echo "Removing regions with A > $max"
                    for f in $(find . -type f -name "*.py"); do
                    awk -v max="$max" '
                        BEGIN { skip=0; indent="" }
                        # Match start of ANSWER region (allow leading spaces)
                        /^ *# *region +ANSWER +A[0-9]+:/ {
                        match($0, /^([[:space:]]*)/, m)
                        indent = m[1]  # capture indentation
                        match($0, /A([0-9]+)/, m)
                        if (m[1] > max) {
                            skip = 1
                            print indent "pass"    # insert placeholder
                            next                    # skip printing region line
                        }
                        }

                        # Match end of region
                        /^ *# *endregion/ {
                        if (skip) { skip = 0; next }  # skip the end line entirely
                        }

                        # Print everything else if not skipping
                        skip == 0 { print }
                    ' "$f" > "$f.tmp"

                    if [ -s "$f.tmp" ]; then
                        mv "$f.tmp" "$f"
                    else
                        echo "‚ö†Ô∏è  Skipping $f (produced empty output)"
                        rm "$f.tmp"
                    fi
                    done
                  }

                  # Generate branches a1-a4
                  for i in 1 2 3 4; do
                      git checkout main -f
                      branch="a${i}"
                      echo "Creating branch $branch..."
                      remove_answers "$i"
                      git checkout -B "$branch"
                      git add -A
                      git commit -m "Generated $branch with answers up to A${i}" || echo "No changes to commit"
                      git push origin "$branch" --force
                  done
